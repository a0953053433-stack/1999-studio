<head>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0d0d0d; -webkit-tap-highlight-color: transparent; color: #fff; overscroll-behavior-y: none; }

        .btn-tap:active { transform: scale(0.96); transition: 0.1s; }
        .no-select { user-select: none; -webkit-user-select: none; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
